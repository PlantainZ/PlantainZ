<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>空出</title>
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400&display=swap" rel="stylesheet">

    <!-- Template CSS -->
    <script type="text/javascript" src="../../../static/myCmpn/js/jquery-3.5.0.min.js"></script>
    <script type="text/javascript" src="../../../static/myCmpn/js/bootstrap.js"></script>

    <link rel="stylesheet" href="../../../static/myCmpn/css/bootstrap.min.css">

<body><!--width="100%" height="100px"-->
<div class='title'> y </div>
<div class='title'> i </div>
<div class='title'> x </div>
<div class='title'> z </div>
<div class='title'> m </div>
</body>
<script>
    var tt = getElementsByClassName("title");
for (i = 0; i < tt.length; i++) {
	var ul = document.querySelectorAll('.title')[i];
	handler = function(event){
		var e = event || window.event;
		var target = e.target || e.srcElement;
		console.log(target.innerHTML);
	};
	if (window.addEventListener){
		ul.addEventListener("click",handler,false);
	}
	else if (window.attachEvent){
		ul.attachEvent("onclick",handler);
	}
}
</script>



</html>
